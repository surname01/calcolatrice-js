<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <h1>Calcolatrice</h1>

    <div class="row">
      <input type="text" id="num1" placeholder="Numero 1" inputmode="decimal" />
      <input type="text" id="num2" placeholder="Numero 2" inputmode="decimal" />
    </div>

    <div class="row">
      <button data-op="add">+</button>
      <button data-op="sub">−</button>
      <button data-op="mul">×</button>
      <button data-op="div">÷</button>
      <button id="clear" title="Pulisci">C</button>
    </div>

    <p id="out" aria-live="polite"></p>
  </div>
</body>
</html>
